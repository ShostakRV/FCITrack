<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<!-- todo -техникал ворк сделать страничку управления ими(удаление, редактирование, добавление)-->
<ui:composition template="template/template.xhtml">
    <ui:define name="content">
        <h3>tecjwork</h3>
        <h:form>
            <a4j:outputPanel ajaxRendered="true" id="pnl_productTable">
                <h:panelGrid columns="5">
                    <h:outputText value="CODE"/>
                    <h:outputText value="NAME"/>
                    <h:outputText value="TW_TYPE"/>
                    <h:outputText value="RELEASE"/>
                    <h:outputText value="DELETED"/>
                    <h:inputText value="#{technicalWorkBean.selectedTechnicalWork.code}" immediate="true"><f:ajax/></h:inputText>
                    <h:inputText value="#{technicalWorkBean.selectedTechnicalWork.name}" immediate="true"><f:ajax/></h:inputText>
                    <h:inputText value="#{technicalWorkBean.selectedTechnicalWork.type}" immediate="true"><f:ajax/></h:inputText>
                    <h:selectOneMenu value="#{technicalWorkBean.selectedTechnicalWork.release}" immediate="true">
                        <f:selectItem value="#{null}" itemLabel="Select release"/>
                        <f:selectItems value="#{technicalWorkBean.releases}" var="r" itemLabel="#{r.name}"/>
                        <!--<f:ajax immediate="true" listener="# {technicalWorkBean.valueChangeMethod}"/>-->
                    </h:selectOneMenu>
                    <h:selectBooleanCheckbox value="#{technicalWorkBean.selectedTechnicalWork.deleted}" immediate="true"><f:ajax/></h:selectBooleanCheckbox>

                    <a4j:commandButton value="send" type="submit" actionListener="#{technicalWorkBean.save()}" immediate="true" render="pnl_productTable"/>
                </h:panelGrid>

                <rich:dataTable sortMode="single" value="#{technicalWorkBean.technicalWorks}" var="item">
                    <f:facet name="header">
                        <h:outputText value="Releases"/>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">CODE</f:facet>
                        <h:outputText value="#{item.code}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">NAME</f:facet>
                        <h:outputText value="#{item.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">TW_TYPE</f:facet>
                        <h:outputText value="#{item.type}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">RELEASE</f:facet>
                        <h:outputText value="#{item.release.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">DELETED</f:facet>
                        <h:selectBooleanCheckbox value="#{item.deleted}" disabled="true"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Actions</f:facet>
                        <a4j:commandLink action="#{releaseBean.edit(item)}" render="pnl_productTable"><h:graphicImage style="height: 20px; width: 20px" value="../images/edit.png"/></a4j:commandLink>
                        <a4j:commandLink action="#{releaseBean.delete(item)}" render="pnl_productTable"><h:graphicImage style="height: 20px; width: 20px" value="../images/delete.png"/></a4j:commandLink>
                    </rich:column>
                    <f:facet name="footer">
                    </f:facet>
                </rich:dataTable>
                <br/>
            </a4j:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
