<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


<!--todo -в табличке продукты менять имя продукта, помечать активными-->
<ui:composition template="template/template.xhtml">
    <ui:define name="title">
        <h:outputText value="Product"/>
    </ui:define>
    <ui:define name="content">
        <h3>Product Mangement</h3>
        <h:form>
            <a4j:outputPanel ajaxRendered="true" id="pnl_productTable">

                <h:panelGrid columns="6">
                    <h:outputText value="CODE"/>
                    <h:outputText value="NAME"/>
                    <h:outputText value="SEQ"/>
                    <h:outputText value="ACTIVE"/>
                    <h:outputText value="RELEASE"/>
                    <h:outputText value="DELETED"/>

                    <h:inputText value="#{productBean.selectedProduct.code}" immediate="true"><f:ajax/></h:inputText>
                    <h:inputText value="#{productBean.selectedProduct.name}" immediate="true"><f:ajax/></h:inputText>
                    <h:inputText value="#{productBean.selectedProduct.seq}" immediate="true"><f:ajax/></h:inputText>
                    <h:selectBooleanCheckbox value="#{productBean.selectedProduct.active}" immediate="true"><f:ajax/></h:selectBooleanCheckbox>

                    <h:selectOneMenu value="#{productBean.selectedProduct.release}" converter="#{releaseConverter}">
                        <f:selectItem value="#{null}" itemLabel="Select release"/>
                        <a4j:ajax event="change" execute="@this" limitRender="true" />
                        <f:selectItems value="#{productBean.releases}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/> <!--   -->
                    </h:selectOneMenu>
                    <h:selectBooleanCheckbox value="#{productBean.selectedProduct.deleted}" immediate="true"><f:ajax/></h:selectBooleanCheckbox>
                    <h:commandButton value="Submit" action="#{productBean.save}">
                        <f:ajax render="@form"/>
                    </h:commandButton>


                </h:panelGrid>
                <rich:dataTable sortMode="single" value="#{productBean.products}" var="item">
                    <f:facet name="header">
                        <h:outputText value="Releases"/>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">CODE</f:facet>
                        <h:outputText value="#{item.code}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">NAME</f:facet>
                        <h:outputText value="#{item.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">SEQ</f:facet>
                        <h:outputText value="#{item.seq}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">ACTIVE</f:facet>
                        <h:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">RELEASE</f:facet>
                        <h:outputText value="#{item.release.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">DELETED</f:facet>
                        <h:selectBooleanCheckbox value="#{item.deleted}" disabled="true"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Actions</f:facet>
                        <a4j:commandLink action="#{releaseBean.edit(item)}" render="pnl_productTable"><h:graphicImage style="height: 20px; width: 20px" value="../images/icon/edit.png"/></a4j:commandLink>
                        <a4j:commandLink action="#{releaseBean.delete(item)}" render="pnl_productTable"><h:graphicImage style="height: 20px; width: 20px" value="../images/icon/delete.png"/></a4j:commandLink>
                    </rich:column>
                    <f:facet name="footer">
                    </f:facet>
                </rich:dataTable>
                <br/>
            </a4j:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
