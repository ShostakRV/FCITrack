<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title><ui:insert name="title">Default title</ui:insert></title>
    <ui:insert name="customStylesheet">
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/fcitrack.css"/>
    </ui:insert>
    <ui:insert name="customJavaScript">
        <script type="text/javascript" src="#{request.contextPath}/js/fcitrack.js"></script>
    </ui:insert>
</h:head>

<h:body>
    <div style="border-bottom-width:1px; border-bottom-style:solid; border-bottom-color: #DC006B; width: 100%">
        <ui:insert name="header">
            Default header
        </ui:insert>
    </div>
    <div style="min-height: 15px">
        <ui:insert name="massages">
            <!--errorClass="bcs-error-message"-->
            <!--infoClass="bcs-info-message"-->
            <!--warnClass="bcs-warn-message"-->
            <!--fatalClass="bcs-fatal-message"-->
            <rich:messages
                    id="itrack-messages-filters"
                    layout="list" globalOnly="false">
                <f:facet name="errorMarker">
                    <h:graphicImage value="/img/cross_small.png"/>
                </f:facet>
                <f:facet name="warnMarker">
                    <h:graphicImage value="/img/exclamation_small.png"/>
                </f:facet>
                <f:facet name="infoMarker">
                    <h:graphicImage value="/img/tick_small.png"/>
                </f:facet>
                <f:facet name="fatalMarker">
                    <h:graphicImage value="/img/cross_small.png"/>
                </f:facet>
            </rich:messages>

        </ui:insert>

        <h:button value="Home" outcome="index" />__
        <h:button value="Releases" outcome="releases"/>__
        <h:button value="Products" outcome="products"/>__
        <h:button value="Technical Works" outcome="technicalworks"/>
    </div>

    <div style="border-bottom-width:1px; border-bottom-style: solid; border-bottom-color: #DC006B; width: 100%; min-height: 800px">
        <ui:insert name="content">
            Default content
        </ui:insert>
    </div>

    <div style="border-width:1px;  border-bottom-style:solid; min-height: 25px;border-bottom-color: #DC006B; width: 100%">
        <ui:insert name="footer">
            Default footer 2015 ;)
        </ui:insert>
    </div>
</h:body>

</html>
