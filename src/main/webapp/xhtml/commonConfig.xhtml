<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<!--
todo -commpn config  сделать страничку
todo -нужны конверторы
-->
<ui:composition template="template/template.xhtml">
    <ui:define name="content">
        <h3>commonConfig</h3>
        <h:form>
            <a4j:outputPanel ajaxRendered="true" id="pnl_technicalWorkTable">
                <h:form id="form_technicalWork">
                    <h:panelGrid columns="8">
                        <h:outputText value="FK_FLOW(prodProcessDef)"/>
                        <h:outputText value="FK_PRODUCT"/>
                        <h:outputText value="FK_technicalWork"/>
                        <h:outputText value="FK_GUI"/>
                        <h:outputText value="FK_EMAIL"/>
                        <h:outputText value="SEQUENCE"/>
                        <h:outputText value="RELEASE"/>
                        <h:outputText value="OUTPHASE"/>
                        <h:selectOneMenu value="#{commonConfigBean.selectedDto.prodProcessDef}" converter="#{prodProcessDefConverter}" >
                            <f:selectItem itemLabel="Select flow"/>
                            <a4j:ajax event="change" execute="@this" limitRender="true"/>
                            <f:selectItems value="#{commonConfigBean.flows}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/> <!--   -->
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{commonConfigBean.selectedDto.product}"  converter="#{productConverter}">
                            <f:selectItem itemLabel="Select product"/>
                            <a4j:ajax event="change" execute="@this" limitRender="true"/>
                            <f:selectItems value="#{commonConfigBean.products}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/> <!--   -->
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{commonConfigBean.selectedDto.technicalWork}" converter="#{technicalWorkConverter}">
                            <f:selectItem itemLabel="Select tw"/>
                            <a4j:ajax event="change" execute="@this" limitRender="true"/>
                            <f:selectItems value="#{commonConfigBean.technicalWorks}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/> <!--   -->
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{commonConfigBean.selectedDto.contGuiVersion}" converter="#{contGuiVersionConverter}">
                            <f:selectItem itemLabel="Select gui"/>
                            <a4j:ajax event="change" execute="@this" limitRender="true"/>
                            <f:selectItems value="#{commonConfigBean.contGuiVersions}" var="r" itemLabel="#{r.prodProcessDef.name}|V.#{r.prodProcessDef.name}" itemValue="#{r}"/> <!--   -->
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{commonConfigBean.selectedDto.email}" converter="#{emailConverter}">
                            <f:selectItem itemLabel="Select email"/>
                            <a4j:ajax event="change" execute="@this" limitRender="true"/>
                            <f:selectItems value="#{commonConfigBean.emails}" var="r" itemLabel="#{r.address}" itemValue="#{r}"/> <!--   -->
                        </h:selectOneMenu>
                        <h:inputText value="#{commonConfigBean.selectedDto.sequence}" immediate="true">
                            <f:ajax/>
                        </h:inputText>
                        <h:selectOneMenu value="#{commonConfigBean.selectedDto.release}" converter="#{releaseConverter}">
                            <f:selectItem itemLabel="Select release"/>
                            <a4j:ajax event="change" execute="@this" limitRender="true"/>
                            <f:selectItems value="#{commonConfigBean.releases}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/> <!--   -->
                        </h:selectOneMenu>
                        <h:selectBooleanCheckbox value="#{commonConfigBean.selectedDto.outphase}" immediate="true">
                            <f:ajax/>
                        </h:selectBooleanCheckbox>




                        <h:commandButton value="Submit" actionListener="#{commonConfigBean.createNew()}">
                            <f:ajax render="@all"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>

                <rich:dataTable styleClass="view_table"  sortMode="single" value="#{commonConfigBean.commonConfigs}" var="item">
                    <f:facet name="header">
                        <h:outputText value="Releases"/>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">CODE</f:facet>
                        <h:outputText value="#{item.code}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">NAME</f:facet>
                        <h:outputText value="#{item.name}" rendered="#{not commonConfigBean.isEdit(item)}"/>
                        <h:inputText value="#{commonConfigBean.editedDto.name}" immediate="true" rendered="#{commonConfigBean.isEdit(item)}">
                            <f:ajax/>
                        </h:inputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">TW_TYPE</f:facet>
                        <h:outputText value="#{item.type}" rendered="#{not commonConfigBean.isEdit(item)}"/>
                        <h:selectOneMenu value="#{commonConfigBean.editedDto.type}" immediate="true" rendered="#{commonConfigBean.isEdit(item)}">
                            <f:selectItem value="#{null}" itemLabel="Select type"/>
                            <a4j:ajax event="change" execute="@this" limitRender="true"/>
                            <f:selectItems value="#{commonConfigBean.types}"/>
                        </h:selectOneMenu>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">RELEASE</f:facet>
                        <h:outputText value="#{item.release.name}" rendered="#{not commonConfigBean.isEdit(item)}"/>
                        <h:selectOneMenu value="#{commonConfigBean.editedDto.release}" converter="#{releaseConverter}" rendered="#{commonConfigBean.isEdit(item)}">
                            <a4j:ajax event="change" execute="@this" limitRender="true"/>
                            <f:selectItems value="#{commonConfigBean.releases}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/> <!--   -->
                        </h:selectOneMenu>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">DELETED</f:facet>
                        <h:selectBooleanCheckbox value="#{item.deleted}" disabled="true" rendered="#{not commonConfigBean.isEdit(item)}"/>
                        <h:selectBooleanCheckbox value="#{commonConfigBean.editedDto.deleted}" immediate="true" rendered="#{commonConfigBean.isEdit(item)}">
                            <f:ajax/>
                        </h:selectBooleanCheckbox>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{msg.actions}</f:facet>
                        <a4j:commandLink action="#{commonConfigBean.edit(item)}" rendered="#{not commonConfigBean.isEdit(item)}">
                            <h:graphicImage styleClass="action-icon" value="../images/icon/edit.png"/>
                        </a4j:commandLink>
                        <a4j:commandLink action="#{commonConfigBean.delete(item)}" rendered="#{not commonConfigBean.isEdit(item)}">
                            <h:graphicImage styleClass="action-icon" value="../images/icon/delete.png"/>
                        </a4j:commandLink>
                        <a4j:commandLink action="#{commonConfigBean.save()}" rendered="#{commonConfigBean.isEdit(item)}">
                            <h:graphicImage styleClass="action-icon" value="../images/icon/save.png"/>
                        </a4j:commandLink>
                        <a4j:commandLink action="#{commonConfigBean.cancelEdit()}" rendered="#{commonConfigBean.isEdit(item)}">
                            <h:graphicImage styleClass="action-icon" value="../images/icon/cancel.png"/>
                        </a4j:commandLink>
                    </rich:column>
                    <f:facet name="footer">
                    </f:facet>
                </rich:dataTable>
                <br/>
            </a4j:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
