<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="xhtml/template/template.xhtml">
    <ui:define name="content">
        <h:form id="form_release">
            <a4j:outputPanel ajaxRendered="true" id="pnl_releaseTable">
                <h:panelGrid columns="3">
                    <h:outputText value="#{msg.product_name}"/>
                    <h:outputText value="Release Date"/>
                    <h:outputText value="Actions"/>
                    <h:inputText value="#{releaseBean.selectedRelease.name}" immediate="true"><f:ajax/></h:inputText>
                    <rich:calendar datePattern="yyyy-MM-dd HH:mm:ss" value="#{releaseBean.selectedRelease.releaseDate}" immediate="true"><f:ajax immediate="true"/></rich:calendar>
                    <h:commandButton value="Submit" action="#{releaseBean.save}">
                        <f:ajax render="@form"/>
                    </h:commandButton>
                </h:panelGrid>

                <rich:dataTable sortMode="single" value="#{releaseBean.releases}" var="item">
                    <f:facet name="header">
                        <h:outputText value="Releases"/>
                    </f:facet>
                    <rich:column sortBy="#{item.id}" sortOrder="ascending" sortType="string">
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{item.id}"/>
                        <f:facet name="footer">ID</f:facet>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{item.name}"/>
                        <f:facet name="footer">Name</f:facet>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Release Date</f:facet>
                        <h:outputText value="#{item.releaseDate}"/>
                        <f:facet name="footer">Release Date</f:facet>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Actions</f:facet>
                        <a4j:commandLink action="#{releaseBean.edit(item)}" ><h:graphicImage style="height: 20px; width: 20px" value="images/edit.png"/></a4j:commandLink>
                        <a4j:commandLink action="#{releaseBean.delete(item)}" ><h:graphicImage style="height: 20px; width: 20px" value="images/delete.png"/></a4j:commandLink>
                        <f:facet name="footer">Actions</f:facet>
                    </rich:column>
                    <f:facet name="footer">
                    </f:facet>
                </rich:dataTable>
                <br/>
            </a4j:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
