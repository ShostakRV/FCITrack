<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="xhtml/template/template.xhtml">
    <ui:define name="content">
        <h3>addproductform.xhtml</h3>
        <h:form>
            <a4j:outputPanel id="pnl_productCreate">
                <h:panelGrid columns="3">

                    <h:outputText value="Name"/>
                    <h:outputText value="Release Date"/>
                    <h:outputText value="Actions"/>
                    <h:inputText value="#{releaseBean.selectedRelease.name}" immediate="true"><f:ajax/></h:inputText>
                    <rich:calendar datePattern="yyyy-MM-dd hh:mm:ss" value="#{releaseBean.selectedRelease.releaseDate}" immediate="false"><f:ajax/></rich:calendar>
                    <a4j:commandButton value="send" type="submit" action="#{releaseBean.save}" immediate="false"
                                       render="pnl_productCreate"/>
                </h:panelGrid>

                <rich:extendedDataTable value="#{releaseBean.releases}" var="item">
                    <rich:column sortBy="">
                        #{item.name}
                    </rich:column>
                    <rich:column sortBy="">
                        #{item.releaseDate}
                    </rich:column>
                </rich:extendedDataTable>
                <br/>
            </a4j:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
